
[DEFAULT]
output_path                = .
log_path                   = $output_path\Logs
log_queries                = True
overwrite_working_dbs      = True
overwrite_reporting_tables = True
logging_config             = R:\Software\QueryRunner\conf\logging.ini

[databases]

    [[GCBM Output]]
    enabled          = True
    original_db_path = $results_path
    working_db_path  = $output_db

